{% extends 'base.html' %}

{% block content %}

<style>
    .payment-failed-container {
        max-width: 430px;
        margin: 60px auto 0 auto;
        background: linear-gradient(120deg, #e3f0fc 60%, #f2f7fa 100%);
        border-radius: 22px;
        box-shadow: 0 10px 32px 0 #1565c01a;
        padding: 2.2rem 2.3rem 2.3rem 2.3rem;
        text-align: center;
        animation: fadeInDown 0.6s;
    }
    @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-40px);}
        100% { opacity: 1; transform: translateY(0);}
    }
    .failed-icon {
        font-size: 3.8rem;
        color: #1976d2;
        background: #e3f0fc;
        border-radius: 50%;
        padding: 18px 18px 10px 18px;
        margin-bottom: 12px;
        display: inline-block;
        box-shadow: 0 2px 12px #1565c01a;
    }
    .payment-failed-container h2 {
        color: #1976d2;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
    }
    .payment-failed-container p {
        color: #345;
        font-size: 1.07rem;
        margin-bottom: 8px;
    }
    .payment-failed-container .text-muted {
        font-size: 0.98rem;
        margin-top: 8px;
    }
    .payment-failed-container .btn-primary {
        background: linear-gradient(90deg, #1976d2, #2196f3);
        border: none;
        font-weight: 600;
        border-radius: 18px;
        padding: 10px 28px;
        font-size: 1.1rem;
        margin-right: 10px;
        transition: background 0.18s;
    }
    .payment-failed-container .btn-primary:hover {
        background: linear-gradient(90deg, #1565c0, #1976d2);
    }
    .payment-failed-container .btn-secondary {
        border-radius: 18px;
        padding: 10px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        background: #e3f0fc;
        color: #1976d2;
        border: 1.3px solid #1976d2;
        transition: background 0.18s, color 0.18s;
    }
    .payment-failed-container .btn-secondary:hover {
        background: #1976d2;
        color: #fff;
        border-color: #1976d2;
    }
    .footer-section {
            background: linear-gradient(130deg, #aadeee, #4eadb4);
            margin-top: 200px;
        }
</style>

<div class="payment-failed-container">
    <div class="failed-icon">
        <i class="bi bi-x-circle-fill"></i>
    </div>
    <h2>Payment Failed!</h2>
    <p>Unfortunately, your payment was not successful.</p>
    {% if payment_id %}
        <p><strong>Payment ID:</strong> {{ payment_id }}</p>
    {% endif %}
    <p class="text-muted">Please try again or contact support if the issue persists.</p>
    <div class="mt-4">
        <a href="{% url 'checkout' %}" class="btn btn-primary">Try Again</a>
        <a href="{% url 'cart_view' %}" class="btn btn-secondary">Back to Cart</a>
    </div>
</div>
<!-- Bootstrap Icons CDN if not already included in your base.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
