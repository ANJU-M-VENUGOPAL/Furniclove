{% extends 'admin_home.html' %}
{% load static %}

{% block title %}Add New Category{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-primary">Add New Category</h2>

    {% if messages %}
        <div class="alert alert-info" id="message-alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Category Form -->
    <form method="POST" action="{% url 'add_category' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
        </div>

        <div class="form-group">
            <label for="offer_percent">Offer Percent</label>
            <input type="number" class="form-control" id="offer_percent" name="offer_percent" placeholder="Enter offer percent" min="0" max="100" value="0" required>
        </div>

        <div class="form-group text-right">
            <button type="submit" class="btn btn-success">Add Category</button>
        </div>
    </form>

    <div class="text-left mt-3">
        <a href="{% url 'category_management' %}" class="btn btn-secondary">Back to Category List</a>
    </div>
</div>

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script>
    window.onload = function() {
        var messageAlert = document.getElementById('message-alert');
        if (messageAlert) {
            setTimeout(function() {
                messageAlert.style.display = 'none';
            }, 2000); // Hide after 2 seconds
        }
    }
</script>

{% endblock %}
