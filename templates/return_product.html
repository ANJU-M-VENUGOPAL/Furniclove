<!-- return_product.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Return Product: {{ item.product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit Return</button>
        <a href="{% url 'order_details' order_id=item.order.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
